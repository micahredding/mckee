<!doctype html>
<html class="no-js" lang="" ng-app="mapsApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <link rel="stylesheet" href="css/application.css">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <a class="navbar-brand">Location Builder</a>
                <div class="navbar-right">
                    <button ng-click="controlClick()" ng-controller="territoryCtrl as control" class="btn btn-default navbar-btn">{{control.text}}</button>
                    <button ng-click="controlClick()" ng-controller="markerCtrl as control" class="btn btn-default navbar-btn">{{control.text}}</button>
                    <button ng-click="controlClick()" ng-controller="printCtrl as control" class="btn btn-default navbar-btn">{{control.text}}</button>
                </div>
            </div>
        </nav>

        <div id="page-wrapper" class="container">
            <div ng-controller="mapCtrl">
                <ui-gmap-google-map center='map.center' zoom='map.zoom' options="map.options">
                    <ui-gmap-marker coords="{latitude: marker.latitude, longitude: marker.longitude}" options="marker.options" events="marker.events" click="onClick()" idkey="marker.id" ng-repeat="marker in markers">
                        <ui-gmap-window options="windowOptions" closeClick="closeClick()">
                            <div>{{marker.name}}</div>
                        </ui-gmap-window>
                    </ui-gmap-marker>

                    <ui-gmap-drawing-manager options="drawingManagerOptions" control="drawingManagerControl"></ui-gmap-drawing-manager>
                </ui-gmap-google-map>
            </div>

            <div ng-controller="userCtrl as user" id="user-control-wrapper">
                <div>
                    {{name}}<br />
                    {{ar}}<br />
                    {{date | date:'MMMM dd, yyyy'}}
                    <p class="signature-box"><span class="placeholder">(sign here)</span></p>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src='js/vendor/lodash.min.js'></script>
        <script src='js/vendor/angular.min.js'></script>
        <script src='js/vendor/angular-simple-logger.min.js'></script>
        <script src='js/vendor/angular-google-maps.min.js'></script>
        <script src='http://maps.googleapis.com/maps/api/js?key=AIzaSyDJD7CqecceAf1iIlFuvQc5mQz0HDJWX1E&libraries=drawing'></script>
        <script src='js/vendor/maplabel-compiled.js'></script>
        <script src='js/variables.js'></script>
        <script src='js/app.js'></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </body>
</html>
