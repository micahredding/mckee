<!doctype html>
<html class="no-js" lang="" ng-app="mapsApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/application.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <div ng-controller="mapCtrl">
            <script type="text/ng-template" id="control.tpl.html">
                <button ng-click="controlClick()" ng-show="display">{{control.text}}</button>
            </script>
            <ui-gmap-google-map center='map.center' zoom='map.zoom' options="map.options">
                <ui-gmap-markers models="markers" coords="'self'" icon="'icon'">

                <ui-gmap-drawing-manager options="drawingManagerOptions" control="drawingManagerControl"></ui-gmap-drawing-manager>

                <ui-gmap-map-control template="control.tpl.html" position="top-right" controller="controlTerritories as control" index="-1"></ui-gmap-map-control>
                <ui-gmap-map-control template="control.tpl.html" position="top-right" controller="controlMarkers as control" index="-2"></ui-gmap-map-control>
            </ui-gmap-google-map>
        </div>

        <div ng-controller="userCtrl as user">
            <div>
                {{user.name}}<br />
                {{user.ar}}
            </div>
        </div>

        <br />

        <div ng-controller="printCtrl as control">
            <button ng-click="controlClick()">{{control.text}}</button>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src='js/vendor/lodash.min.js'></script>
        <script src='js/vendor/angular.min.js'></script>
        <script src='js/vendor/angular-simple-logger.min.js'></script>
        <script src='js/vendor/angular-google-maps.min.js'></script>
        <script src='http://maps.googleapis.com/maps/api/js?key=AIzaSyDJD7CqecceAf1iIlFuvQc5mQz0HDJWX1E&libraries=drawing'></script>
        <script src='js/vendor/maplabel-compiled.js'></script>
        <script src='js/app.js'></script>
    </body>
</html>
